    <div id="artist-head-card">

            <img src="{{ url +'get-image-artist/'+ artist.image}}" *ngIf="artist.image && artist.image !== 'null' " style="width:100px;">
        </div>
        <div class="data">
            <h1>{{artist.name}}</h1>
            <p class="description">{{artist.description}}
            </p>

        </div>
